methods:
  search:
    params: # 表示这个po方法需要的参数
      - keyword
      - replace
    steps:
      - element:
          selector: ${search}
          action: input
          data:
            - ${keyword}
            - ${replace}

  getTexts:
    steps:
      - element:
          selector: ${search-result}
          action: get
