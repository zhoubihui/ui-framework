env:
  platform: Android
  targetApp: wework

# 相对路径
config:
  pageUrl: page/
  dataUrl: data/

cases:
  - search:
      params:
        - keyword
        - replace
        - expected
      steps:
        - ${message-page.to-search}
        - ${search-page.search(${keyword},${replace})}
      asserts:
        - type: contains # 类型需要有个对照enum
          expected: ${expected}
          actual: ${search-page.get-texts}
        # - type: xxx
