selectors:
  search:
    Android: # 表明是Android平台下的定位方式
      strategy: xpath
      selector: //*[@text='搜索']
      multiple: false

  search-result:
    Android:
      strategy: xpath
      selector: //android.widget.ListView//android.widget.TextView
      multiple: true
      # index: 1 # 只有multiple=true时，index才使用，不写index，则认为是读取全部